<p>现在的模板是一组把HTML代码片段分解并按照xml语法规范组织起来的文件，通过xml语法约束模板的语法规则，并作为模版引擎的数据，最终会被加工成一段HTML代码片段加载到DOM树中，成为单页面应用的一个界面组成部分。</p>
<p>传统的服务端模板通常用在多页面应用环境下，并且每个模板文件对应页面级别的HTML文件。前端模板则用在单页面应用环境下，每个模板文件和一个HTML代码片段对应。</p>
