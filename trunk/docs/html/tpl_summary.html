<p><b>前端模板</b> 是一种适应 Ajax 技术架构的 RIA 系统而设计的工作在前端应用的界面元素。本质上它是一段 HTML 片段，由于模板引擎的不同，可能会附加一下扩展的特性，比如支持模板变量，简单的条件判断等。前端模板和通常后端使用的模板一样，能够实现快速开发WEB界面的目的，并能有效分离前端界面和对应的脚本逻辑，方便维护。</p>
<p><b>模板引擎</b> 驱动前端模板工作的一个JS写的类TemplateManager。</p>
